<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/src/main.ts"></script>
    <title>Weather App</title>
  </head>
  <body>
    <header id="header"></header>
    <main id="main">
      <section id="user-choice">
        <article class="front-card-one" id="choose-city"></article>
        <article id="this-or-this">OR</article>
        <article class="front-card-two" id="random-city"></article>
      </section>
      <section id="choice-result">
        <nav id="switch-panel">
          <div class="divButtons" id="switch-to-weather">Weather</div>
          <div class="divButtons" id="switch-to-forecast">Forecast</div>
        </nav>
        <article id="weather-forecast">
          <h1 id="">Weather</h1>

      </section>
    </main>
    <footer id="main"></footer>
